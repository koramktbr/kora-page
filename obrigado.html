<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - KORA Marketing Digital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF5E1A;
      --white: #FFFFFF;
      --light: #F9FAFB;
      --dark: #111827;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    
    .thank-you-container {
      max-width: 600px;
      padding: 40px;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .check-icon {
      color: var(--primary);
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    
    .whatsapp-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--primary);
      color: var(--white);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .whatsapp-link:hover {
      background-color: #E04B00;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 94, 26, 0.3);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    @media (max-width: 480px) {
      .thank-you-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="check-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Mensagem Enviada com Sucesso!</h1>
    <p>Obrigado por entrar em contato com a KORA Marketing Digital.</p>
    <p>Nossa equipe entrará em contato em até <strong>24 horas úteis</strong>.</p>
    
    <p>Caso precise de atendimento imediato, entre em contato diretamente pelo WhatsApp:</p>
    
    <a href="https://wa.me/5514999222595" class="whatsapp-link">
      <i class="fab fa-whatsapp"></i> Falar pelo WhatsApp
    </a>
    
    <div>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar para o site
      </a>
    </div>
  </div>
</body>
</html>
