<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado - KORA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF5E1A;
      --light: #F9FAFB;
      --white: #FFFFFF;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .thank-you-box {
      background: var(--white);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .icon-check {
      color: var(--primary);
      font-size: 4rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <div class="icon-check">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Mensagem Enviada!</h1>
    <p>Obrigado por entrar em contato com a KORA.</p>
    <p>Nossa equipe responderá em até <strong>24 horas úteis</strong>.</p>
    <p>
      <a href="https://instagram.com/kora.mktbr" style="color: var(--primary);">
        <i class="fab fa-instagram"></i> @kora.mktbr
      </a>
    </p>
    <a href="index.html" style="display: inline-block; margin-top: 20px; color: var(--primary);">
      ← Voltar para o site
    </a>
  </div>
</body>
</html>
